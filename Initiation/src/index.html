<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS - Tutoriel</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="p-8 bg-gray-100">
    <h2 class="text-lg text-indigo-500 border-b border-indigo-500 mb-3">
      Boutons
    </h2>

    <button
      class="bg-indigo-500 text-white py-1 px-3 rounded hover:bg-indigo-600 transition-colors ring-offset-1 focus:ring-1 focus:ring-indigo-600"
    >
      Indigo
    </button>

    <button
      class="bg-emerald-500 text-white py-1 px-3 rounded hover:bg-emerald-600 transition-colors ring-offset-1 focus:ring-1 focus:ring-emerald-600"
    >
      Emeraude
    </button>

    <button
      class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600 transition-colors ring-offset-1 focus:ring-1 focus:ring-red-600"
    >
      Rouge
    </button>

    <h2 class="text-lg text-indigo-500 border-b border-indigo-500 mb-3 mt-3">
      Cartes
    </h2>

    <div class="bg-white rounded-lg shadow w-[300px]">
      <img class="rounded-t-lg"
        src="https://images.unsplash.com/photo-1667080799488-3fa8fe75cdd8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        alt=""
      />
      <div class="py-2 px-3">
        <h3 class="font-semibold text-lg mb-2">Carte - Titre</h3>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores
          nobis laboriosam esse corrupti reprehenderit qui facere quo, harum
          dolor alias sunt quia possimus reiciendis, dolore debitis aspernatur
          ea aut sit.
        </p>
      </div>
    </div>
  </body>
</html>
